name: Build and Package VSIX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Build TypeScript projects
        run: npm run build:tsc

      - name: Package VSIX
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: zx-basic-vsix
          path: vscode-extension/*.vsix
