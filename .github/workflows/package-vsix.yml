name: Build and Package VSIX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      electron_version:
        description: 'Electron version to rebuild native modules (optional)'
        required: false
        default: ''

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libsecret-1-dev build-essential python3

      - name: Install node modules
        run: npm ci

      - name: Rebuild native modules for Node
        run: npm run rebuild-native

      - name: Rebuild native modules for Electron (optional)
        if: ${{ github.event.inputs.electron_version != '' }}
        run: npm run rebuild-electron
        env:
          ELECTRON_VERSION: ${{ github.event.inputs.electron_version }}

      - name: Build TypeScript projects
        run: npm run build:tsc

      - name: Package VSIX
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: zx-basic-vsix
          path: vscode-extension/*.vsix
