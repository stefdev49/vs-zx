name: Build & Publish Preview VSIX

on:
  push:
    branches:
      - main
      - develop
      - master
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and publish preview VSIX
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build all workspaces
        run: npm run build:tsc

      - name: Bundle lsp-server
        run: cd lsp-server && npm run bundle || true

      - name: Package VS Code extension
        run: |
          npm run clean:vsix || true
          cd vscode-extension
          # bump internal version used in package.json without creating a git tag
          npm version prerelease --preid=preview --no-git-tag-version || true
          # bundle and copy files
          npm run bundle
          node ./scripts/copy-built.js
          # create VSIX package (skip prepublish since we already built)
          npx vsce package --no-dependencies --no-update-package-json

      - name: Find generated VSIX
        id: vsix
        run: |
          VSIX=$(ls -t vscode-extension/*.vsix | head -n1 || true)
          echo "vsix=$VSIX" >> $GITHUB_OUTPUT

      - name: Read extension package version
        id: getversion
        run: |
          if [ -f vscode-extension/package.json ]; then
            VERSION=$(node -p "require('./vscode-extension/package.json').version") || VERSION="unknown"
          else
            VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload VSIX as Actions artifact
        uses: actions/upload-artifact@v4
        with:
          name: zx-basic-vscode-extension-${{ steps.getversion.outputs.version }}-${{ github.run_id }}.vsix
          path: ${{ steps.vsix.outputs.vsix }}

      - name: Create prerelease and upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.getversion.outputs.version }}
          name: v${{ steps.getversion.outputs.version }}
          body: |
            Preview VSIX built from `${{ github.ref }}`.
            Commit: ${{ github.sha }}
          draft: false
          prerelease: true
          generate_release_notes: true
          files: ${{ steps.vsix.outputs.vsix }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
